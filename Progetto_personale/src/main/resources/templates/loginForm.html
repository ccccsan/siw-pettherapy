<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='Associazione Pet-therapy: Login Form')">
</head>

<body class = "body_registerUser">
<header class="navbar_index">
	<h1>Associazione Pet therapy</h1>
</header>

<form class="container_form" th:action="@{/login}" method="POST">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input name="username" type="text" class="form-control" id="inputEmail3" placeholder="Username" required />
    </div>
  </div>
    <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" required />
    </div>
  </div>
 <div class="form-group row_button">
      <button type="submit" class="btn btn-warning">Login</button>
    </div>
</form>    
    
    <footer th:replace="fragments/base.html :: fondo(home='/')"></footer>
  
</body>
</html>
